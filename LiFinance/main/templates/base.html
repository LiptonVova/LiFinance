<!doctype html>
<html lang="ru">
    <head> 
        {% block title %} <title> LiFinance </title> {% endblock %}
        <meta charset="utf-8">


        {% load static %} 
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>

    <body>
        {% block navigation %} 
        <a href="{% url "main:index" %}"> Домашняя страница </a>

        <a href=""> История </a>
        <a href="{% url 'main:add_cheque' %}"> Добавить чек </a>
        {% if user.is_authenticated %}
        <a href=""> Аккаунт </a>

        <form action = "{% url "authentication:logout" %}" method="POST">
            {% csrf_token %}
            <button type="submit" > Выйти </button>   
        </form>

        {% else %}
        <a href="{% url 'authentication:login' %}"> Войти </a>
        <a href=""> Зарегистироваться </a> 
        {% endif %}

        
        {% endblock %}
        {% block content %} {% endblock %}
    </body>
</html>
