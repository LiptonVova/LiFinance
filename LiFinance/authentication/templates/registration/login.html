{% extends "registration/base.html" %}

{% block title%} <title> Вход </title> {% endblock %}

{% block content %}
    <h1> Войти </h1>

    <form method="POST"> 
        {% csrf_token %}

        {{ form.username }} <br>

        {{ form.password.label_tag }}

        <input type="submit" value="Войти" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    


{% endblock %}
